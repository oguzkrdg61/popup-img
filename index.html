<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs Project</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/e391ce7786.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Tabs</h1>
      <div class="buttons">
        <button id="all">All</button>
        <button id="nature">Nature</button>
        <button id="cars">Cars</button>
      </div>

      <div class="content">
        <img class="nature" src="https://i.ibb.co/Lv9fDS9/nature1.jpg" alt="" />
        <img class="nature" src="https://i.ibb.co/XJqn3J9/nature2.jpg" alt="" />
        <img class="car" src="https://i.ibb.co/SXBSS1X/car1.jpg" alt="" />
        <img class="car" src="https://i.ibb.co/ysnyMrM/car2.jpg" alt="" />
      </div>
    </div>

    <div class="modal">
      <button id="close">X</button>
      <img src="https://i.ibb.co/Lv9fDS9/nature1.jpg" alt="" />
    </div>
  </body>
</html>
